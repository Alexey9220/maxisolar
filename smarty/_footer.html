<div id="zvonok" class="reveal-modal">
    <div class="title-form">Обратный звонок</div> 
    <div class="main-data">Мы свяжемся с Вами в ближайшее время!</div>
    <form id="calls" name="calls" method="post" onsubmit="javascript: feedback(this,'','/'); return false;">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-title">Ваше имя:</div>
                <input type="text" id="calls_fio" name="required" class="form-field" value="Алексей" title="Ваше имя">
            </div>
            <div class="col-lg-12">
                <div class="form-title">Ваш телефон:</div>
                <input type="text" id="calls_tel" autocomplete="off" class="form-field" name="required" value="" title="Ваш телефон">
            </div>
			<div class="result"></div>
            <div class="col-lg-12">
                <button type="submit" name="submit" class="btn b-full b-large orange-color" title="Перезвоните мне">Перезвоните мне <span class="lnr lnr-chevron-right"></span></button>
            </div>
        </div>
    </form> 
	<div class="personal-data">Данные будут использованы только для связи с вами!</div>
	<a class="close-reveal-modal">&#215;</a>
</div>

<div id="findprice" class="reveal-modal">
    <div class="title-form">Узнать стоимость</div> 
    <div class="main-data">Мы свяжемся с Вами в ближайшее время!</div>
    <form id="price" name="price" method="post" onsubmit="javascript: feedback(this,'','/'); return false;">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-title">Ваше имя:</div>
                <input type="text" id="price_fio" name="required" class="form-field" value="Алексей" title="Ваше имя">
            </div>
            <div class="col-lg-12">
                <div class="form-title">Ваш телефон:</div>
                <input type="text" id="price_tel" autocomplete="off" class="form-field" name="required" value="" title="Ваш телефон">
			</div>
			<div class="col-lg-12">
                <div class="form-title">Ваш E-mail:</div>
                <input type="text" id="price_tel" autocomplete="off" class="form-field" name="optional" value="" title="Ваш E-mail">
            </div>
			<div class="result"></div>
            <div class="col-lg-12">
                <button type="submit" name="submit" class="btn b-full b-large orange-color" title="Отправить заявку">Отправить заявку <span class="lnr lnr-chevron-right"></span></button>
            </div>
        </div>
    </form> 
	<div class="personal-data">Данные будут использованы только для связи с вами!</div>
	<a class="close-reveal-modal">&#215;</a>
</div>
